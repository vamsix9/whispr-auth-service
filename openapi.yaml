openapi: 3.1.0
info:
  title: Whispr Chat API
  version: 1.0.0
paths:
  /health:
    get:
      operationId: getHealth
      summary: Health check endpoint
      responses:
        "200":
          description: Service health
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
  /signUp:
    post:
      operationId: signUp
      summary: Lets user signup using mobile number, email or social logins
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ManualSignUpRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMessage'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseSchema'
        '409':
          description: User already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseSchema'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseSchema'
  /login:
    post:
      operationId: login
      summary: Let's user login using mobile number or email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: User logged in successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseSchema'
        '409':
          description: User already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseSchema'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseSchema'
  /refreshToken:
    post:
      operationId: refreshToken
      summary: Refresh access token using refresh token
      description: >
        Allows the client to obtain a new access token by providing a valid refresh token.
        The refresh token must be valid and not expired.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: New access token generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshTokenResponse'
        '400':
          description: Invalid or missing refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseSchema'
        '401':
          description: Refresh token expired or unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseSchema'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseSchema'

        
components:
  schemas:
    LoginResponse:
      type: object
      properties:
        token:
          type: string
        message:
          type: string
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          pattern: ^.+@.+\..+$
          example: user@example.com
        password:
          type: string
          minLength: 8
          example: password
    ManualSignUpRequest:
      type: object
      required:
        - signUpType
        - userName
        - email
        - password
      properties:
        signUpType:
          type: string
          enum:
            - manual
        userName:
          type: string
          minLength: 6
          maxLength: 50
          example: hiesenberg
        email:
          type: string
          pattern: ^.+@.+\..+$
          example: user@example.com
        password:
          type: string
          minLength: 8
          example: password
    ResponseMessage:
      type: object
      required:
        - message
      properties:
        message:
          description: Message Description
          type: string
    ErrorResponseSchema:
      type: object
      required:
        - statusCode
        - error
        - message
      properties:
        statusCode:
          description: Status code of the response
          type: integer
        error:
          description: Type of the http error
          type: string
        message:
          description: Detailed description of the error
          type: string
    HealthResponse:
      type: object
      required:
        - status
        - uptime
        - timestamp
      properties:
        status:
          type: string
          example: "ok"
        uptime:
          type: number
          example: 123.45
        timestamp:
          type: string
          format: date-time
          example: "2025-08-23T12:34:56.789Z"
    RefreshTokenRequest:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string
          description: The refresh token issued during login
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...

    RefreshTokenResponse:
      type: object
      required:
        - token
        - refreshToken
        - message
      properties:
        token:
          type: string
          description: Newly issued access token
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        refreshToken:
          type: string
          description: New refresh token (if issued)
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        message:
          type: string
          description: Message indicating successful token refresh
          example: Token refreshed successfully

